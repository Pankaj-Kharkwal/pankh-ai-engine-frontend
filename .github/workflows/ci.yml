name: Frontend CI/CD

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          VITE_API_URL: https://backend-dev.pankh.ai/api/v1
          VITE_WS_URL: wss://backend-dev.pankh.ai/ws
          VITE_API_PROXY_TARGET: https://backend-dev.pankh.ai
          VITE_APP_TITLE: 'Pankh AI Engine'
          VITE_APP_DESCRIPTION: 'AI-Native Workflow Automation Platform'

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  docker-build-push:
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.ACR_LOGIN_SERVER }}/pankh-ai-engine-frontend:${{ github.sha }}
            ${{ secrets.ACR_LOGIN_SERVER }}/pankh-ai-engine-frontend:latest
          cache-from: type=registry,ref=${{ secrets.ACR_LOGIN_SERVER }}/pankh-ai-engine-frontend:buildcache
          cache-to: type=registry,ref=${{ secrets.ACR_LOGIN_SERVER }}/pankh-ai-engine-frontend:buildcache,mode=max

  deploy-to-aks:
    runs-on: ubuntu-latest
    needs: docker-build-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set AKS context
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ secrets.AKS_RESOURCE_GROUP }}
          cluster-name: ${{ secrets.AKS_CLUSTER_NAME }}

      - name: Create namespace if not exists
        run: |
          kubectl create namespace pankh-dev --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy to AKS
        uses: azure/k8s-deploy@v4
        with:
          namespace: pankh-dev
          manifests: |
            k8s/deployment.yaml
            k8s/service.yaml
            k8s/ingress.yaml
          images: |
            ${{ secrets.ACR_LOGIN_SERVER }}/pankh-ai-engine-frontend:${{ github.sha }}
          pull-secrets: |
            acr-secret

      - name: Verify deployment
        run: |
          kubectl rollout status deployment/pankh-ai-engine-frontend -n pankh-dev
          kubectl get pods -n pankh-dev -l app=pankh-ai-engine-frontend
