name: Frontend CI/CD

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          VITE_API_URL: https://backend-dev.pankh.ai/api/v1
          VITE_WS_URL: wss://backend-dev.pankh.ai/ws
          VITE_API_PROXY_TARGET: https://backend-dev.pankh.ai
          VITE_APP_TITLE: 'Pankh AI Engine'
          VITE_APP_DESCRIPTION: 'AI-Native Workflow Automation Platform'

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  docker-build:
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t pankh-ai-engine-frontend:${{ github.sha }} .
          docker tag pankh-ai-engine-frontend:${{ github.sha }} pankh-ai-engine-frontend:latest

      - name: Save Docker image
        run: docker save pankh-ai-engine-frontend:latest | gzip > frontend-image.tar.gz

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: frontend-image.tar.gz
          retention-days: 7
