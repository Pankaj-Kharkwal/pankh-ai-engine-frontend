<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - Pankh AI Engine</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #333;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 16px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        padding: 60px 40px;
        text-align: center;
        max-width: 500px;
        width: 100%;
      }

      .icon {
        width: 120px;
        height: 120px;
        margin: 0 auto 30px;
        background: #f3f4f6;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .icon svg {
        width: 60px;
        height: 60px;
        color: #667eea;
      }

      h1 {
        font-size: 32px;
        font-weight: 700;
        color: #111827;
        margin-bottom: 16px;
      }

      p {
        font-size: 18px;
        color: #6b7280;
        line-height: 1.6;
        margin-bottom: 32px;
      }

      .button {
        display: inline-block;
        background: #667eea;
        color: white;
        padding: 14px 32px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
        font-size: 16px;
        transition: all 0.2s;
        border: none;
        cursor: pointer;
      }

      .button:hover {
        background: #5568d3;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
      }

      .features {
        margin-top: 40px;
        padding-top: 40px;
        border-top: 1px solid #e5e7eb;
      }

      .features h2 {
        font-size: 18px;
        color: #374151;
        margin-bottom: 20px;
      }

      .feature-list {
        list-style: none;
        text-align: left;
      }

      .feature-list li {
        padding: 12px 0;
        color: #6b7280;
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .feature-list li::before {
        content: 'âœ“';
        color: #10b981;
        font-weight: bold;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414"
          ></path>
        </svg>
      </div>

      <h1>You're Offline</h1>
      <p>
        It looks like you've lost your internet connection. Don't worry - some features are still
        available offline!
      </p>

      <button class="button" onclick="retry()">Try Again</button>

      <div class="features">
        <h2>Available Offline:</h2>
        <ul class="feature-list">
          <li>View cached workflows</li>
          <li>Browse execution history</li>
          <li>View documentation</li>
          <li>Access previously loaded data</li>
        </ul>
      </div>
    </div>

    <script>
      function retry() {
        window.location.reload()
      }

      // Auto-retry when online
      window.addEventListener('online', function () {
        console.log('Connection restored, reloading...')
        setTimeout(() => {
          window.location.reload()
        }, 1000)
      })

      // Check connection status
      setInterval(function () {
        if (navigator.onLine) {
          window.location.reload()
        }
      }, 5000)
    </script>
  </body>
</html>
